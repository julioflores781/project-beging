name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  docker:
    runs-on: ubuntu-latest
    environment:
      name: ${{github.ref_name}}
      url: ${{steps.deploy.outputs.vm_url}}
    
    steps:
    - id: deploy
      name: Deploy
      uses: julioflores781/github-actions-deploy-docker-to-ec2@v0.4.2
      with:
        role-session-name: awssyncsession
        role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
        aws-region: ${{ secrets.AWS_REGION }}

